<!DOCTYPE html>

<head>

    <title>ФИЗО 2021</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <section class="section" onclick="clicSection(event)">
        <div class="wrap">
            <div class="ramka ramka_hedar ramka_hedar_v">
                <div class="ramka_hedar">
                    <div class="header"> 
                        <div class="header_burder" onclick="burg(event)">
                            <span></span>
                        </div>
                    </div>
                    <div class="headerH">	
                        <h1 id="headerHTitle">Настройка</h1>
                    </div>
                    <div  class="header">  </div>
                </div>
                <nav class="header_menu_web">
                    <ul class="header_list_web">
                        <li>
                            <p  class="header_link_web" onclick="windHidervNastr()">Настройка</p>
                            <div class="header_link_web_underline"></div>
                        </li>
                        <li>
                            <p class="header_link_web" onclick="saveCondition()">Сохранить</p>
                            <div class="header_link_web_underline"></div>
                        </li>
                        <li>
                            <p class="header_link_web" onclick="windHiderv()">Упражнения</p>

                        </li>
                    </ul>
                </nav>
                <div>
                    <nav class="header_menu">

                                <p  class="header_link" onclick="windHidervNastr(event)">Настройка</p>
                            </li>
                            <li>
                                <p class="header_link" onclick="saveCondition()">Сохранить</p>
                            </li>
                            <li>
                                <p class="header_link" onclick="windHiderv(event)">Упражнения</p>
                            </li>
                        </ul>
                    </nav>
                </div>
               
            </div> 
            
            <div class=blok>
                <div class="window ">   
                    <div class="ramka3">   </div> 
                    <FORM class="ramka" id="pol" >
                        Пол:
                        <SELECT name="polSelect" id="polSelect" >
                            <OPTION VALUE="0">  </OPTION>
                            <OPTION VALUE="men"> Мужчина </OPTION>
                            <OPTION VALUE="woman"> Женщина </OPTION>
                        </SELECT>
                    </FORM>
                    
                    <div class="ramka3">   </div> 
                    <FORM class="ramka" id="ves" >
                        Вес:
                        <SELECT name="vesSelect" id="vesSelect" >
                           
                        </SELECT>
                    </FORM>

                    <div class="ramka3">   </div> 
                    <FORM class="ramka" id="vozrast" >
                        Возростная группа:
                        <SELECT name="vozrastSelect" id="vozrastSelect" >
                           
                        </SELECT>
                    </FORM>
                    <div class="ramka3"></div>  
                    <FORM class="ramka" id="kategor" >
                        Категория войск:
                        <SELECT name="kategorSelect" id="kategorSelect" >
                           
                        </SELECT>
                    </FORM>
                    <div class="ramka3">   </div> 
                    <FORM class="ramka " id="uprash" >
                        Количество упражнений:
                        <SELECT name="uprashSelect" id="uprashSelect" >
                           
                        </SELECT>
                    </FORM>

                    <div class="ramka3">   </div> 
                    <div class="ramka navig" id="navigation" >  </div>
                   
                </div>
                <div class="window hiden">
                    <div class="ramka3">   </div> 
                    <div class="blok_vkladok">   

                    </div>
                    <div class="blok_vkladok_uprag " id="navigation_uprag" > 
                        <div class="ramka4">   </div> 
                        <FORM class="ramka ramka5"  >
                            <div>Вид физической подготовки:</div>
                            <SELECT name="kategorUprashSelect" id="kategorUprashSelect" >
                            </SELECT>
                        </FORM>
                        <div class="ramka4">   </div> 
                        <FORM class="ramka ramka5"  >
                            <div> Вид упражнений:  </div>
                            <SELECT name="vidUprashSelect" id="vidUprashSelect" >
                            </SELECT>
                        </FORM>
                        <div class="ramka4">   </div> 
                        <FORM class="ramka ramka5"  >
                            <div class="ramka5_title" >  <div>Упражнение: </div> <div class="ramka5_title_help vizible">? </div>

                            </div>
                            <SELECT name="uprashViborSelect" id="uprashViborSelect" >
                            </SELECT>
                        </FORM>
                        
                        <div class="block_bal"></div>
                    </div>
                    <div class="blok_vkladok_rezult" >

                            <div class="block_histogram">
                                <div class="block_histogram_blocks">
                                   
                                </div>
                                
                                <div class="block_histogram_markup">
                                    <div class="block_histogram_markup_blocks"></div>
                                    <div class="block_histogram_markup_blocks"></div>
                                    <div class="block_histogram_markup_blocks"></div>
                                    <div class="block_histogram_markup_blocks"></div>
                                    
                                </div>
                                <div class="block_histogram_signature">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="blok_vkladok_rezult_schet" id="navigation_rezult">  </div>
                        <div class="blok_vkladok_rezult_schet" id="navigation_estimation">  </div>

                </div>
                
            </div>
            
        </div>

    <script src="./js/data.js"></script>
